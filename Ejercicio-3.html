<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <label for="name">Nombre:</label>
      <input type="text" id="name"/>
      <br>
      <br>
      <label for="surname"> Apellido:</label>
      <input type="text" id="surname"/>
      <br>
      <br>
      <label for="clases">Modalidad de Cursada:</label>
      <input type="radio" name="modalidad" id="ondemand"/>
      <label for="ondemand">On-Demand</label>
      <input type="radio" name="modalidad" id="vivo"/>
      <label for="vivo">En vivo</label>
      <br>
      <br>
      <label for="mail"
        >Correo:
        <input type="email" id="mail" />
      </label>
      <br>
      <br>
      <input type="checkbox" id="informacion"/>
      <label for="informacion"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.
      </label>
      <br>
      <br>
      <input type="checkbox" id="terminos" />
      <label for="terminos"
        >Declaro que leí los términos y condiciones y estoy listo para
        convertirme en desarrollador we Full Stack.</label>
    </form>
    <br>
    <button>Enviar</button>
    <footer>
      <ul>
        <li><a href="./index.html">Ir a CV Lionel Messi</a></li>
        <li><a href="./Ejercicio-2.html">Ir a Listas anidadas</a></li>
      </ul>
    </footer>
  </body>
</html>
